<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock-Paper-Scissors</title>
</head>

<body>
    <script>
        playRound();
        function playRound() {

            const computerSelection = getComputerChoice();
            const playerSelection = getPlayerChoice();
            checkWinner(computerSelection, playerSelection);
        }

        function getComputerChoice() {
            const cpuChoices = ['Rock', 'Paper', 'Scissors'];
            const random = Math.floor(Math.random() * cpuChoices.length);
            const computerSelection = (cpuChoices[random]).toUpperCase();
            return computerSelection;
        }

        function getPlayerChoice() {
            const playerSelection = prompt('Please enter your selection (Rock, Paper, Scissors)').toUpperCase();
            return playerSelection;
        }

        function checkWinner(computerSelection, playerSelection) {
            if (computerSelection === playerSelection) {
                console.log('You drew!');
                return computerSelection, playerSelection;
            } else if (computerSelection === 'ROCK' && playerSelection === 'PAPER') {
                console.log('You Win! Paper beats Rock!');
                return computerSelection, playerSelection;
            } else if (computerSelection === 'PAPER' && playerSelection === 'ROCK') {
                console.log('You Lose! Paper beats Rock!');
                return computerSelection, playerSelection;
            } else if (computerSelection === 'SCISSORS' && playerSelection === 'PAPER') {
                console.log('You Lose! Scissors beats Paper!');
                return computerSelection, playerSelection;
            }
        }
    </script>
</body>

</html>
